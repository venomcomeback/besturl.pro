            - isim: Node.js ortamını kurma
  uses: actions/setup-node@v6.2.0
  ile:
    # Kullanılacak sürümün belirtilmesi. Örnekler: 12.x, 10.15.1, >=10.15.0.
    düğüm sürümü: # isteğe bağlı
    # Kullanılacak sürümün belirtimini içeren dosya. Örnekler: package.json, .nvmrc, .node-version, .tool-versions.
    düğüm-sürüm-dosyası: # isteğe bağlı
    # Node'un kullanacağı hedef mimari. Örnekler: x86, x64. Varsayılan olarak sistem mimarisi kullanılacaktır.
    mimari: # isteğe bağlı
    # Sürüm belirtimini karşılayan en son kullanılabilir sürümü kontrol etmek istiyorsanız bu seçeneği ayarlayın.
    en son kontrol et: # isteğe bağlı
    # Kimlik doğrulama için isteğe bağlı kayıt defteri. Kayıt defterini proje düzeyindeki .npmrc ve .yarnrc dosyalarında ayarlayacak ve kimlik doğrulamayı env.NODE_AUTH_TOKEN'dan okuyacak şekilde yapılandıracaktır.
    kayıt-url'si: # isteğe bağlı
    # Kapsamlı kayıt defterlerine karşı kimlik doğrulama için isteğe bağlı kapsam. GitHub Paketleri kayıt defterini (https://npm.pkg.github.com/) kullanırken depo sahibine geri dönecektir.
    kapsam: # isteğe bağlı
    # Node-versions'tan Node dağıtımlarını çekmek için kullanılır. Varsayılan bir değer olduğundan, bu genellikle kullanıcı tarafından belirtilmez. Bu işlemi github.com'da çalıştırırken, varsayılan değer yeterlidir. GHES'te çalıştırırken, hız sınırlaması yaşıyorsanız github.com için kişisel erişim belirtecinizi iletebilirsiniz.
    token: # isteğe bağlı, varsayılan değer ${{ github.server_url == 'https://github.com' && github.token || '' }}
    # Varsayılan dizinde önbelleğe alınacak paket yöneticisini belirtmek için kullanılır. Desteklenen değerler: npm, yarn, pnpm.
    önbellek: # isteğe bağlı
    # Otomatik önbellekleme devre dışı bırakmak için false olarak ayarlayın. Varsayılan olarak, devEngines.packageManager veya package.json dosyasındaki en üst düzey packageManager alanı npm'yi paket yöneticisi olarak belirttiğinde önbellekleme etkinleştirilir.
    paket-yöneticisi-önbelleği: # isteğe bağlı, varsayılan değer true
    # Bağımlılık dosyasına giden yolu belirtmek için kullanılır: package-lock.json, yarn.lock, vb. Birden fazla bağımlılığı önbelleğe almak için joker karakterleri veya dosya adlarının listesini destekler.
    önbellek-bağımlılık-yolu: # isteğe bağlı
    # Node.js ikili dosyalarını indirmek için alternatif bir yansıtma sunucusu belirtmek için kullanılır.
    ayna: # isteğe bağlı
    # Yansıtıcıdan veri alınırken Yetkilendirme başlığı olarak kullanılan belirteç
    ayna belirteci: # isteğe bağlı
          
